<!-- index.html (Login Page) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Sign Language Recognition</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("/static/login_background.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
    input {
      width: 85%;
      padding: 12px;
      margin: 12px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      padding: 12px 24px;
      margin-top: 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2> Login</h2>
    <input type="text" placeholder="Username" required><br>
    <input type="password" placeholder="Password" required><br>
    <button onclick="window.location.href='/main'">Login</button>
  </div>
</body>
</html>
